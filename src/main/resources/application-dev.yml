server:
  port: 8081

keycloak:
  auth-server-url: https://apollon-music-keycloak.herokuapp.com/auth
  realm: "apollon-music"
  resource: "resource-server"
  bearer-only: true
  security-constraints:
    - authRoles:
        - uma_authorization # authenticated users only
      securityCollections:
        - patterns:
            - /api/*

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?current_schema=apollon-music
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update